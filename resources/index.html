<ul id="list" style="list-style-type:none;padding:0;position:fixed;bottom: 40px"></ul>
<ul style="position:fixed;bottom: 0px;left:0px;list-style-type:none;padding-bottom:0;padding-left:0;padding-top:0;padding-right:0;width: 49.8%; margin-bottom: 1px">
    <li style="margin-bottom: 2px">
        <button type="button" onclick="
window.parent.postMessage({
    type: 'pause'
    }, '*');
" style="width: 100%">Pause</button>
    </li>
    <li>
        <button type="button" onclick="
window.parent.postMessage({
    type: 'click3'
    }, '*');
" style="width: 100%">Click 3!</button>
    </li>
</ul>
<ul style="position:fixed;bottom: 0px;right:0px;list-style-type:none;padding-bottom:0;padding-left:0;padding-top:0;padding-right:0;width: 49.8%;margin-bottom: 1px">
    <li style="margin-bottom: 2px">
        <button type="button" onclick="
window.parent.postMessage({
    type: 'click2'
    }, '*');
" style="width: 100%">Click 2!</button>
    </li>
    <li>
        <button type="button" onclick="
window.parent.postMessage({
    type: 'click4'
    }, '*');
" style="width: 100%">Click 4!</button>
    </li>
</ul>

<script>
    function insertMessage(line, li, color) {
        let div = document.createElement('div');
        let split = line.split('\n');
        let first = true;
        for (let item of split) {
            if (item.trim() === '') {
                continue;
            }
            if (first === false) {
                div.appendChild(document.createElement('br'));
            }
            first = false;
            let tNode = document.createTextNode(item);
            div.appendChild(tNode);
        }
        if (color !== undefined) {
            div.style.color = color
        }
        li.appendChild(div);
    }

    function insertStackTrace(st, li, color) {
        let div = document.createElement('div');
        let split = st.split('\n');
        let first = true;
        for (let item of split) {
            if (item.trim() === '') {
                continue;
            }
            if (first === false) {
                div.appendChild(document.createElement('br'));
            }
            first = false;
            let tNode = document.createTextNode('\u00a0\u00a0\u00a0\u00a0 at: ' + item);
            div.appendChild(tNode);
        }
        if (color !== undefined) {
            div.style.color = color
        }
        li.appendChild(div);
    }

    function insertLocation(loc, li, color) {
        let div = document.createElement('div');
        let split = loc.split('\n');
        let first = true;
        for (let item of split) {
            if (item.trim() === '') {
                continue;
            }
            if (first === false) {
                li.appendChild(document.createElement('br'));
            }
            first = false;
            let tNode = document.createTextNode('\u00a0\u00a0 from: ' + item);
            li.appendChild(tNode);
        }
        if (color !== undefined) {
            div.style.color = color
        }
        li.appendChild(div);
    }

    function addPrint(message) {
        let ul = document.getElementById("list");
        let li = document.createElement("li");
        li.style.fontFamily = '"Courier New", Courier, monospace'
        insertMessage(message.line, li);
        let str = JSON.stringify(message);
        li.dataset.message = str;
        li.dataset.type = 'print';
        ul.appendChild(li);
    }

    function expandError(message, li, color) {
        // First append the message
        insertMessage(message.details, li, color);
        // Then append location, tabbed in once
        insertLocation(message.location, li);
        // Then append stack trace, tabbed in twice
        insertStackTrace(message.callStack, li);
        li.appendChild(document.createElement('br'));
    }

    function addError(message, type) {
        let ul = document.getElementById("list");
        let li = document.createElement("li");
        li.style.fontFamily = '"Courier New", Courier, monospace'
        let str = JSON.stringify(message);
        li.dataset.expanded = false;
        li.dataset.message = str;
        li.dataset.type = type;
        if (type === 'warning') {
            insertMessage(message.details, li, 'Yellow');
            li.dataset.type = 'warning';
        } else {
            insertMessage(message.details, li, 'Red');
            li.dataset.type = 'error';
        }
        li.onclick = () => {
            if (li.dataset.expanded === 'true') {
                // shrink
                li.dataset.expanded = false;
                let parsed = JSON.parse(li.dataset.message);
                li.innerHTML = '';
                if (li.dataset.type === 'warning') {
                    insertMessage(parsed.details, li, 'Yellow');
                } else {
                    insertMessage(parsed.details, li, 'Red');
                }
            } else {
                // expand
                li.dataset.expanded = true;
                let parsed = JSON.parse(li.dataset.message);
                li.innerHTML = '';
                if (li.dataset.type === 'warning') {
                    expandError(parsed, li, 'Yellow');
                } else {
                    expandError(parsed, li, 'Red');
                }
            }
        };
        ul.appendChild(li);
    }

    window.addEventListener('message', event => {
        if (event.data.type === 'print') {
            addPrint(event.data.message);
            document.body.scrollTop = document.body.scrollHeight
        } else if (event.data.type === 'warning') {
            addError(event.data.message, 'warning');
            document.body.scrollTop = document.body.scrollHeight
        } else if (event.data.type === 'error') {
            addError(event.data.message, 'error');
            document.body.scrollTop = document.body.scrollHeight
        } else if (event.data.type === 'clear') {
            document.getElementById("list").innerHTML = "";
        }
    });
</script>
